<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trials Intel - Clinical Trial Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.95);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .trial-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .trial-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .trial-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-phase3 { background: #10b981; color: white; }
        .badge-phase2 { background: #3b82f6; color: white; }
        .badge-phase1 { background: #f59e0b; color: white; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .insight-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .insight-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .insight-box ul {
            list-style: none;
            padding: 0;
        }
        
        .insight-box li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .insight-box li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .multimodal-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Trials Intel</h1>
            <p>Multimodal AI for Clinical Trial Intelligence</p>
            <div style="margin-top: 10px;">
                <span class="multimodal-badge">üéØ GEMINI MULTIMODAL AGENT</span>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span><strong>System Online</strong></span>
            </div>
            <div id="systemMode">
                Mode: Loading...
            </div>
        </div>
        
        <div class="grid">
            <!-- Search Section -->
            <div class="card">
                <h2>üîç Step 1: Search Trials</h2>
                <div class="input-group">
                    <label>Disease / Condition</label>
                    <input type="text" id="conditionInput" value="CAR-T Cell Therapy" placeholder="Enter condition...">
                </div>
                <div class="input-group">
                    <label>Max Results</label>
                    <input type="number" id="maxResults" value="10" min="1" max="50">
                </div>
                <button class="btn" onclick="searchTrials()">Search ClinicalTrials.gov</button>
            </div>
            
            <!-- Analyze Section -->
            <div class="card">
                <h2>üß† Step 2: AI Analysis</h2>
                <p style="color: #666; margin-bottom: 20px;">
                    Gemini will classify therapeutic areas, assess commercial potential, and generate investment insights.
                </p>
                <button class="btn" onclick="analyzeTrials()" id="analyzeBtn" disabled>
                    Analyze with Gemini
                </button>
                <button class="btn" onclick="visionDemo()" style="margin-top: 10px; background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);">
                    üëÅÔ∏è Vision Demo (PDF Analysis)
                </button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="results" style="display: none;">
            <h2>üìä Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        // Check system status
        fetch('/api/status')
            .then(r => r.json())
            .then(data => {
                document.getElementById('systemMode').innerHTML = 
                    `Mode: <strong>${data.gemini_mode.toUpperCase()}</strong> | Trials: ${data.cached_trials}`;
            });
        
        let currentTrials = [];
        
        async function searchTrials() {
            const condition = document.getElementById('conditionInput').value;
            const maxResults = parseInt(document.getElementById('maxResults').value);
            
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">üîç Searching ClinicalTrials.gov</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({condition, max_results: maxResults})
                });
                
                const data = await response.json();
                currentTrials = data.trials;
                
                let html = `<h3>Found ${data.count} trials</h3>`;
                
                data.trials.slice(0, 5).forEach(trial => {
                    const phaseClass = trial.phase.toLowerCase().replace(/[^a-z0-9]/g, '');
                    html += `
                        <div class="trial-card">
                            <h3>${trial.title}</h3>
                            <div class="trial-meta">
                                <span class="badge badge-${phaseClass}">${trial.phase}</span>
                                <span class="meta-item">üìç ${trial.status}</span>
                                <span class="meta-item">üîó <a href="${trial.url}" target="_blank">${trial.nct_id}</a></span>
                            </div>
                            <p style="margin-top: 10px; color: #666;">
                                <strong>Conditions:</strong> ${trial.conditions.join(', ')}
                            </p>
                        </div>
                    `;
                });
                
                contentDiv.innerHTML = html;
                document.getElementById('analyzeBtn').disabled = false;
                
            } catch (error) {
                contentDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        async function analyzeTrials() {
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = '<div class="loading">üß† Gemini is analyzing trials</div>';
            
            try {
                const response = await fetch('/api/analyze', {method: 'POST'});
                const data = await response.json();
                
                const analysis = data.analysis;
                
                let html = '<h3>üéØ AI-Powered Intelligence</h3>';
                
                // Show analyzed trials
                html += '<h4 style="margin-top: 20px;">Classified Trials:</h4>';
                analysis.trials.slice(0, 3).forEach(trial => {
                    const a = trial.analysis;
                    html += `
                        <div class="trial-card">
                            <h3>${trial.title}</h3>
                            <div style="margin-top: 15px;">
                                <strong>üéØ Therapeutic Area:</strong> ${a.therapeutic_area}<br>
                                <strong>üíä Intervention:</strong> ${a.intervention_class}<br>
                                <strong>üí° Innovation:</strong> ${a.innovation_level}<br>
                                <strong>üí∞ Commercial Potential:</strong> ${a.commercial_potential}
                            </div>
                        </div>
                    `;
                });
                
                // Show AI insights
                if (analysis.summary.ai_insights) {
                    const ai = analysis.summary.ai_insights;
                    
                    html += `
                        <div class="insight-box">
                            <h3>üìà Market Trends</h3>
                            <ul>
                                ${ai.market_trends.map(t => `<li>${t}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="insight-box">
                            <h3>üí∞ Investment Opportunities</h3>
                            <ul>
                                ${ai.investment_opportunities.map(o => `<li>${o}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="insight-box">
                            <h3>üéØ Recommendations</h3>
                            <ul>
                                ${ai.recommendations.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                contentDiv.innerHTML = html;
                
            } catch (error) {
                contentDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        async function visionDemo() {
            const contentDiv = document.getElementById('resultsContent');
            document.getElementById('results').style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">üëÅÔ∏è Gemini Vision analyzing medical charts</div>';
            
            try {
                const response = await fetch('/api/vision-demo');
                const data = await response.json();
                
                const survival = data.survival_analysis;
                const safety = data.safety_analysis;
                
                let html = `
                    <h3>üëÅÔ∏è Multimodal Vision Analysis</h3>
                    <p style="color: #666; margin-bottom: 20px;">
                        Gemini Vision extracting data from medical charts and survival curves
                    </p>
                    
                    <div class="insight-box">
                        <h3>üìä Survival Curve Analysis</h3>
                        <p><strong>Treatment median survival:</strong> ${survival.median_survival_treatment} months</p>
                        <p><strong>Control median survival:</strong> ${survival.median_survival_control} months</p>
                        <p><strong>Hazard Ratio:</strong> ${survival.hazard_ratio} (${survival.confidence_interval})</p>
                        <p><strong>P-value:</strong> ${survival.p_value}</p>
                        <p><strong>Analysis:</strong> ${survival.analysis}</p>
                    </div>
                    
                    <div class="insight-box">
                        <h3>‚ö†Ô∏è Safety Profile Analysis</h3>
                        <p><strong>Grade 3+ events (treatment):</strong> ${safety.grade_3_plus_treatment}%</p>
                        <p><strong>Grade 3+ events (control):</strong> ${safety.grade_3_plus_control}%</p>
                        <p><strong>Most common AE:</strong> ${safety.most_common_ae} (${safety.most_common_ae_rate}%)</p>
                        
                        <h4 style="margin-top: 15px;">Top Adverse Events:</h4>
                        <ul>
                            ${safety.serious_aes.map(ae => `<li>${ae.event}: ${ae.rate}%</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="insight-box" style="background: linear-gradient(135deg, #10b98115 0%, #059669 15 100%);">
                        <h3>‚úÖ Investment Intelligence</h3>
                        <p><strong>Efficacy:</strong> ${(survival.median_survival_treatment / survival.median_survival_control).toFixed(1)}x improvement over control</p>
                        <p><strong>Safety:</strong> ${safety.analysis}</p>
                        <p><strong>Regulatory Outlook:</strong> Strong data quality supports FDA submission</p>
                    </div>
                `;
                
                contentDiv.innerHTML = html;
                
            } catch (error) {
                contentDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
